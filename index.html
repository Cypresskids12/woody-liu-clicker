<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1 Clicker Game: Baby Animal Beach Party</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./click.js" defer type="module"></script>

</head>
<body>
    <div class="grid-1">
        <div class="flex" style="background-color: rgb(65, 37, 2);">
            <img src="./spinner.jpeg" alt="" class="spinner">
        </div>
       
        <div class="grid-2">
            <div class="flex" style="background-color: lightskyblue"></div>
            <div class="grid-3" style="background-color: rgb(216,175,124)">
            <img src="https://www.wired.com/wp-content/uploads/2015/03/Gator-2.jpg" alt="" class="animal1">
            <img src="https://image.architonic.com/img_pro2-4/154/9840/speaker-stand-lassard-2-h.jpg" alt="" class="stand1">
            <img src="http://oeconline.org/wp-content/uploads/2014/11/Dollarphotoclub_57954146.jpg" alt="" class="water">
            <img src="https://www.poolsuppliescanada.ca/images/detailed/7/71_yQUGOR4L._SL1500_.jpg" alt="" class="beach-ball">
            <img src="https://vryheidcountryfurniture.com/wp-content/uploads/2018/06/Chest-and-Pedestal-Normal-Range-Ashwood.jpg" alt="" class="stand2">
            <img src="http://www.maryferguson.com/_Media/img_9606_2000.jpeg" alt="" class="animal2">
            <img src="http://4.bp.blogspot.com/-CKOjr2gjZvw/UOJx0c5DsiI/AAAAAAAABfs/QI1ENNk2UDo/s1600/Tigers,+4.jpg" alt="" class="animal3">
            </div>
        </div>
        <div class="flex tree2" style="background-color: rgb(65, 37, 2);">
            <p class="coins">Chameleon Coins: 0</p>
            <img src="./present.png" alt="present" class="presents">
        </div>
        
        <img src="./leaves.png" alt="_leaves" class="leaves-left">
        <img src="./leaves.png" alt="_leaves" class="leaves-right">
    </div>
    <div class="Entertainer">
        <img src="" alt="_Entertainer" class="ent-pic">
    </div>
    <img src="https://i.pinimg.com/originals/b6/b8/4d/b6b84d28aa0a5086964ea4e8bfa4e8fe.gif" alt="" class="background">
    <div class="decoration">
            <img src="" alt="" class="decor-img">
        </div>
</body>
</html>
